version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'friday'
      groups:
          typescript-eslint:
              applies-to: version-updates
              patterns:
                  - "@typescript-eslint/*"
          next:
              applies-to: version-updates
              patterns:
                  - "next"
                  - "eslint-config-next"
                  - "@next/*"
      open-pull-requests-limit: 10
      ignore:
          - dependency-name: '*'
            update-types: ['version-update:semver-patch']
