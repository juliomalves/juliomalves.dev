[build]
    command = "next build"
    publish = "out"

[[plugins]]
    package = "@netlify/plugin-nextjs"

[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "DENY"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Content-Security-Policy = "script-src 'self' 'sha256-uQA5qY7jPYv5wIoh0pyopkWmn6AbZwDg3hu3+vpYexA=' 'sha256-5kuXmh3p8P/r6hh4pKk6Ky9FIN+5A4nBZqV94KFTs+g=' 'sha256-Q+8tPsjVtiDsjF/Cv8FMOpg2Yg91oKFKDAJat1PPb2g=' 'sha256-Y4oFmMAzdNWpn9PmuBPlTRA3ONP0yD8t+4/+j3Qnv2s=' 'sha256-50OtX0mjGozIi6nyuJflgJ1Pv+mhv6RjD+oEJH8JbcU=' 'sha256-hKAvgNPFnUC1xPvGQZUnRTU4C3KXvA2iao1/IFr7XaE=' 'sha256-KwfQJ1cm0DplLj/Rl5ckDEF+djvC2M3iNF8YaL6cR6c=' www.googletagmanager.com *.netlify.com *.netlify.app; object-src 'none'"

[[headers]]
    for = "/fonts/*"
    [headers.values]
        Cache-Control = '''
        public,
        max-age=365000000,
        immutable'''

[[headers]]
    for = "/images/*"
    [headers.values]
        Cache-Control = '''
        public,
        max-age=604800'''
